<!DOCTYPE html>
<html>
<head>
  <title>Basic Table</title>
   <title>Basic Table</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Student Grades</h2>

<table border="1">
  <tr>
    <th>Name</th>
    <th>Subject</th>
    <th>Grade</th>
  </tr>
  <tr>
    <td>Alice</td>
    <td>Math</td>
    <td>A</td>
  </tr>
  <tr>
    <td>Bob</td>
    <td>Science</td>
    <td>B+</td>
  </tr>
  <tr>
    <td>Charlie</td>
    <td>History</td>
    <td>A-</td>
  </tr>
</table>

</body>
</html>
